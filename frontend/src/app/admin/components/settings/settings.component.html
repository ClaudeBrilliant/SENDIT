<div class="settings-container">
  <h2 style="color: #FB9F3E;">Settings</h2>
  <form (ngSubmit)="saveSettings()">
    <!-- Profile Section -->
    <div class="settings-section">
      <h3 class="section-title">Profile</h3>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="profile.name" name="name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="profile.email" name="email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="profile.phone" name="phone">
      </div>
    </div>
    <!-- Notification Preferences -->
    <div class="settings-section">
      <h3 class="section-title">Notification Preferences</h3>
      <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="notifications.email" name="notifEmail"> Email Notifications</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="notifications.sms" name="notifSms"> SMS Notifications</label>
      </div>
    </div>
    <!-- System Preferences -->
    <div class="settings-section">
      <h3 class="section-title">System Preferences</h3>
      <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="system.darkMode" name="darkMode"> Enable Dark Mode</label>
      </div>
    </div>
    <button class="btn-save" type="submit">Save Settings</button>
  </form>
</div>

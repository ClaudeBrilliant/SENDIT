<div *ngIf="loading">Loading settings...</div>
<form *ngIf="!loading" (ngSubmit)="saveSettings()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="settings.name" name="name">
  </div>
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="settings.email" name="email">
  </div>
  <div>
    <label>Phone:</label>
    <input type="text" [(ngModel)]="settings.phone" name="phone">
  </div>
  <div>
    <label><input type="checkbox" [(ngModel)]="settings.emailNotifications" name="emailNotifications"> Email Notifications</label>
    <label><input type="checkbox" [(ngModel)]="settings.smsNotifications" name="smsNotifications"> SMS Notifications</label>
  </div>
  <div>
    <label><input type="checkbox" [(ngModel)]="settings.darkMode" name="darkMode"> Dark Mode</label>
  </div>
  <button type="submit" [disabled]="saving">Save</button>
</form>

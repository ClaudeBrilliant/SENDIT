<div class="admin-track-parcel-container">
  <h2 style="color: #FB9F3E;">Admin Track Parcel</h2>
  <form (ngSubmit)="trackParcel()" class="track-form">
    <input type="text" [(ngModel)]="trackingNumber" name="trackingNumber" placeholder="Enter tracking number" required>
    <button class="btn btn-primary" type="submit" [disabled]="loading">
      <span *ngIf="loading">Loading...</span>
      <span *ngIf="!loading">Track</span>
    </button>
  </form>

  <div *ngIf="parcel">
    <h3>Parcel Details</h3>
    <pre>{{ parcel | json }}</pre>
  </div>
  <div *ngIf="!parcel && !loading && trackingNumber">
    <p>No parcel found for tracking number: <strong>{{trackingNumber}}</strong></p>
  </div>
</div>
